<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com videos</title>
</head>
<body>
    <h1>hospedando videos localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video controls width="500">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>se caso o video não aparecer quer dizer que seu navegador não é compativel</p>
        <a href="midia/meu-video.mp4">baixe aqui</a>
    </video>
    <H1> ADICIONANDO VIDEOS NAO HOSPEDADOS</H1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/S9uPNppGsGo?si=VdmL8aPlK-OpGTFQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
