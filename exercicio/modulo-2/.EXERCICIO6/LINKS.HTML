<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       }

       a{
        color: rgb(73, 43, 208);
        text-decoration: none;
        font-weight: bold;
       }

       a:hover{
        color: red;
       }

       a:visited{
        color:rgb(107, 4, 114)
       }

       a::after{
        content:'←' ;
       }

       A::before{
        content:'→'	 ;
       }
    </style>
</head>
<body>
    <h1>links com classes:</h1>
    <ul>
        <li><a href="https://github.com/" target="_blank">repositorio do github</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank">link do canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/#google_vignette" target="_blank">site do curso em video</a></li>
    </ul>
</body>
</html>
